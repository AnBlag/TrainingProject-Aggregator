<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Meduzer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="header :: header"></div>

<main role="main" class="p-5 container">

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="row">Дата</th>
            <th scope="row">Загаловок</th>
            <th scope="row">Изображение к новости</th>
        </tr>
        </thead>
        <tbody th:each="content : ${newsContentList}">
        <tr scope="row">
            <td th:text="${#temporals.format(content.getPubDate(),'MM-dd-yyyy')}">
            <td>
                <a th:href="'https://meduza.io/'+${content.getUrl()}" th:text="${content.getTitle()}"></a>
            </td>
            <td>
                <img class="img-fluid" th:src="${(content.getShareImageUrl() == null) ? '': content.getShareImageUrl()}"/>
            </td>

    </table>
    <form action="#" data-th-action="@{/meduza/button}" method="post">
        <button type="submit"  class="btn btn-success" name="previous" value="previous">previous</button>
        <button type="submit" class="btn btn-success" name="next" value="next">next</button>
    </form>
</main>


<!-- /.container -->

<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
